name: Build and deploy Node.js app to Azure Web App - quarksspcgrafeno

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          cd spc_front/spc_login  # Change to the directory where your package.json is located
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        run: |
          cd spc_front/spc_login  # Change to the directory again to zip the right files
          zip -r release.zip ./*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: spc_front/spc_login/release.zip  # Specify the correct path for the artifact

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_37959B51A62340FF93C43AF5F7FA89A2 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8C92638AEC7D48C4BEBF38573701A9B2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_974C660CDAF54BC5991E9636A706B05E }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'quarksspcgrafeno'
          slot-name: 'Production'
          package: spc_front/spc_login  # Ensure this path is correct for your deployment
